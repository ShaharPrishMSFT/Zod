<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgentLingua Playground</title>
  <!-- CodeMirror 5 CDN (classic, stable, no build step) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material.min.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #263238;
      color: #ECEFF1;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }
    #editor-container {
      flex: 1 1 60%;
      min-width: 300px;
      max-width: 60vw;
      padding: 0;
      background: #263238;
      display: flex;
      flex-direction: column;
    }
    #editor {
      flex: 1 1 auto;
      height: 100vh;
    }
    #output-panel {
      flex: 1 1 40%;
      min-width: 250px;
      max-width: 40vw;
      background: #1e272c;
      color: #fff;
      padding: 1em;
      overflow: auto;
      border-left: 2px solid #37474f;
    }
    .CodeMirror {
      height: 100vh;
      font-size: 16px;
      background: #263238;
      color: #ECEFF1;
    }
  </style>
</head>
<body>
  <div id="editor-container">
    <div id="editor"></div>
  </div>
  <div id="output-panel">
    <h3>Parse Output</h3>
    <div id="output-content">Ready.</div>
  </div>
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/simple.min.js"></script>
  <script>
    // Minimal AgentLingua .al example
    const defaultAL = `# Functions must have an ID

context
--begin
You are an AI agent. Tell me your name.
--end
`;

    // Define a minimal AgentLingua mode for CodeMirror
    CodeMirror.defineSimpleMode("agentlingua", {
      start: [
        {regex: /#.*$/, token: "comment"},
        {regex: /\b(context|function|rule|input|action|if|then|else|when|nop)\b/, token: "keyword"},
        {regex: /--begin|--end/, token: "atom"},
        {regex: /{{|}}|\[|\]|\{|\}/, token: "bracket"},
        {regex: /"(?:[^\\"]|\\.)*"?/, token: "string"},
        {regex: /[A-Za-z_][A-Za-z0-9_.]*/, token: "variable"},
      ],
      meta: {
        lineComment: "#"
      }
    });

    // Initialize CodeMirror editor
    const editor = CodeMirror(document.getElementById('editor'), {
      value: defaultAL,
      mode: "agentlingua",
      theme: "material",
      lineNumbers: true,
      indentUnit: 2,
      tabSize: 2,
      indentWithTabs: false,
      autofocus: true,
      lineWrapping: true,
      extraKeys: {
        "Tab": function(cm) {
          if (cm.somethingSelected()) {
            cm.indentSelection("add");
          } else {
            cm.replaceSelection("  ", "end", "+input");
          }
        },
        "Shift-Tab": function(cm) {
          cm.indentSelection("subtract");
        }
      }
    });
  </script>
</body>
</html>
